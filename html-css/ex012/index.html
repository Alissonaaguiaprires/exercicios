<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos </title>
</head>
<body>
    <h1>Video no html5</h1>
    <h2>Videos em hospedagem própria</h2>
    <p>Esse video está ospedado no meo servidor</p>
    <video width="500" height="400" controls loop>
        <source src="midea/Video(1).webm" type="video/webm">
        <source src="midea/Videoleve.mp4" type="video/mp4">
        <source src="midea/Videopesado.mp4" type="video/mp4">
        <source src="midea/video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com esses videos </p>
        <!--Videos ospedados no site vão consumir muito amagenamentos e gigas-->
    </video>
    <h1>Inserindo videos do youtube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/88FtdnupGBI?si=xoJQvhNIXuGHeh4a"
     title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
      gyroscope; picture-in-picture; web-share"
     referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
